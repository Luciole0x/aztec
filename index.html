<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Aztec </title>
		<link rel="icon" href="favicon.ico">
		<style>
			html {
				--primary-background: #102d19; /*204, 191, 122 | 80,190,110*/
				--secondary-background: 255 215 0; /*150, 204, 122 | 234,179,67*/
				--tag-tile-coef: 33.33%;
				--tag-bg-size: 400% 400%;
				overflow: hidden;
			}

			body {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100vh;
				font-size: 16pt;
				overflow: hidden scroll;
				font-family: roboto, sans-serif;
				background-color: var(--primary-background);
				color: #FFFE;
			}

			a {
				color: inherit;
			}

			#background {
				position: fixed;
				z-index: -1;
				top: 80px;
				height: calc(100% - 80px);
				width: calc(100% - 17px);
			}
			#background-logo {
				opacity: 0.2;
				transition: opacity ease-out 120ms;
			}

			#container {
				padding: 80px 0;
			}

		</style>
	</head>
	<body>
		<svg id="background" viewbox="0 0 1000 1000"
			preserveAspectRatio="xMidYMid meet"
			xmlns="http://www.w3.org/2000/svg">
			<image id="background-logo" href="logo.svg"/>
		</svg>
		<header is="azt-header" id="header"></header>
		<section id="container"></section>
		<script src="azt-app.js" type="module"></script>
	</body>
</html>
